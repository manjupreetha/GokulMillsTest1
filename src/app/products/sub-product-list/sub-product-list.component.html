<div class="container">
    <app-link-bread-crumbs [mainProduct]="mainproduct" [mainProductid]="mainproductid"></app-link-bread-crumbs>
    <br>
      <div class="row justify-content-around">
          <div *ngFor="let item of subproducts">
              <div class="col" style="padding:15px;">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">{{item.product_name}}</h5>
                    <p class="card-text">{{item.about}}</p>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                      <a href="#" [routerLink]="[item.link]" [queryParams]="{ get : [item.id] }" class="btn btn-outline-secondary">View details</a>
                    </div>
                  </div>
                </div>
              </div>
          </div>
      </div>
  </div>
  <router-outlet></router-outlet>
